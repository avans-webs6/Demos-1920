<h2>My blogs ({{uid}})</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let blog of blogs$ | async">
            <td>{{blog.id}}</td>
            <td>{{blog.name}}</td>
            <td>{{blog.owner}}</td>
        </tr>
    </tbody>
</table>
